<body class="bg-primary">

    <div class="pageContainer">
        <div class="contentWrapper">
            <header>
                <nav class="navbar navbar-brand-center navbar-expand-lg navbar-light bg-light text-center mb-6">
                    <a href="my.html" class="navbar-brand mb-0 h1 mx-auto">Secure Password Generator</a>
                </nav>
            </header>

            <section class="container">
                <div class="row align-items-center">
                    <div class="col my-4">
                        <div class="card">
                            <div class="card-body text-center">

                                <div class="passwordAttributes p-2">
                                    <div class="setting">
                                      <label>Password length</label>
                                      <input type="number" id="length" min='8' max="100" value="" />
                                    </div>

                                    <div class="attributes">
                                      <label>Upper Case</label>
                                      <input type="checkbox" id="upperCase" checked>
                                    </div>

                                    <div class="attributes">
                                      <label>Lower Case</label>
                                      <input type="checkbox" id="lowerCase" checked>
                                    </div>

                                    <div class="attributes">
                                      <label>Password Length</label>
                                      <input type="checkbox" id="numbers" checked>
                                    </div>

                                    <div class="attributes">
                                      <label>Password Length</label>
                                      <input type="checkbox" id="specialCharacters" checked>
                                    </div>
                                    <div>
                                        <button onclick="generate()" id="generate">Generate</button>
                                    </div>
                                  </div>        
                                </div>
  
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="container">
                <div class="row my-4">
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="input-group  input-group-sm mb-3 justify-content-center">
                                    <div class="input-group-prepend">
                                        <input type="text" id="password" class="form-control form-control-sm text-center" aria-label="Generated Password"">
                                        <button id="copy" class="btn btn-outline-primary" type="button">Copy</button>
                                    </div>
                                </div>  
                                <div class="">
                                    <textarea readonly id="pastPassword" class="form-control form-control-lg text-center" placeholder="Secure Password" ></textarea>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>    
            </section>
