<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h1>Generate a Password</h1>
        </div>

        <section class="card-body">
          <div class="passwordAttributes">
            <div class="setting">
              <label>Password length</label>
              <input type="range" id="passwordLength" min='8' max="100" value="25"/>
            </div>
          </div>

          <!-- <div class="passwordDisplay">
            <input class="display" type="text" id="currentPassword">
            <button class="btn display" id="copy">
              Copy
            </button>
          </div> -->
          
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"
          ></textarea>
        </section>

        <section>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
          <div class="result-container">
            <span id="result"></span>
            
          </div>
        </section>

      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
