<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h1>Generate a Password</h1>
        </div>

        <section class="card-body">
          <div class="passwordAttributes">
            <div class="setting">
              <label>Password length</label>
              <input type="number" id="length" min='8' max="100" value="" />
            </div>
            <div class="attributes">
              <label>Upper Case</label>
              <input type="checkbox" id="upperCase" checked>
            </div>
            <div class="attributes">
              <label>Lower Case</label>
              <input type="checkbox" id="lowerCase" checked>
            </div>
            <div class="attributes">
              <label>Password Length</label>
              <input type="checkbox" id="numbers" checked>
            </div>
            <div class="attributes">
              <label>Password Length</label>
              <input type="checkbox" id="specialCharacters" checked>
            </div>
          </div>
          <input type="text" id= >
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"
          ></textarea>
        </section>

        <section>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
          <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="copy">
              Copy Password
            </button>
          </div>
        </section>

      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
